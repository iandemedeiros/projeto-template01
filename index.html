<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/medias.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  
    <div class="wrapper">
      <div class="login">
        <div class="login-header">
          <span>Login</span>
        </div>
      <form action="login.php" method="post" autocomplete="on">
          <div class="box-input">
            <input type="text" id="username" maxlength="40" minlength="5" autocomplete="username"  required>
            <label class="labell" for="username">Username</label><i class="material-icons" style="vertical-align: middle;color: white;">person</i>
          </div>
          <div class="box-input">
            <input type="password" id="password" maxlength="20" minlength="8" required autocomplete="current-password">
            <label class="labell" for="password">Password</label><i class="material-icons" style="vertical-align: middle; color: white; cursor: pointer;">lock</i>
          </div>
      
        <div class="remember-forgot">
          <div class="remember">
            <input type="checkbox" name="remember" id="remember" style="vertical-align: middle;">
            <label for="remember">Remember me</label>
          </div>
          <div class="forgot">
            <a href="#">Forgot password</a>
          </div>
        </div>
          <div class="account">
            <div class="enter">
              <input type="submit" value="Login">
            </div>
            <div class="register">
              <span>Don't have an account? <a href="#">Register</a></span>
            </div>
          </div>
        
      
      </form>
    </div>
    </div>
    
</body>
</html>
